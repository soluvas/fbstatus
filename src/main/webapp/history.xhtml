<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/WEB-INF/templates/basic.xhtml">

<ui:define name="pageTitle">Status History</ui:define>

<ui:define name="content">

	<div class="row">
	
		<div class="span12">
		
			<h2>Status History</h2>
			
			<h:form>
				<rich:dataTable value="#{postView.postedStatuses}" var="post" rows="20">
					<h:column>
						<f:facet name="header">Message</f:facet>
						#{post.message}
					</h:column>
					<h:column>
						<f:facet name="header">Profile</f:facet>
						<a href="#{post.profileUri}">#{post.profileId}</a>
					</h:column>
					<h:column>
						<f:facet name="header">Post</f:facet>
						<a href="#{post.postUri}">#{post.postId}</a>
					</h:column>
					<h:column>
						<f:facet name="header">Time</f:facet>
						#{post.created}
					</h:column>
					<f:facet name="footer">
						<rich:dataScroller/>
					</f:facet>
				</rich:dataTable>
				
				<p>Total: #{postView.postedStatuses.size()} statuses.</p>
			</h:form>

		</div>
		<!--/span-->
	</div>
	<!--/row-->

</ui:define>

</ui:composition>

</html>
